dataset_path: &repo flaviagiammarino/path-vqa

task: "path_vqa"

# Native splits: train / validation / test
dataset_kwargs:
  token: True      # dataset is public, but harmless to keep
test_split: test

output_type: generate_until

doc_to_visual: !function utils.pathvqa_doc_to_visual
doc_to_text: !function utils.pathvqa_doc_to_text
doc_to_target: !function utils.pathvqa_doc_to_target

generation_kwargs:
  max_new_tokens: 64
  do_sample: False

metric_list:
  - metric: accuracy
    aggregation: !function utils.pathvqa_aggregate_results
    higher_is_better: true

process_results: !function utils.pathvqa_process_results

metadata:
  - version: 0.0

lmms_eval_specific_kwargs:
  default:
    dataset_repo: *repo     # kept for consistency (unused here since images come inline)
    pre_prompt: ""
    post_prompt: "Answer concisely. If the answer is yes or no, reply exactly 'Yes' or 'No'."
